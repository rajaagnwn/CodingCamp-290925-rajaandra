<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To - Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="date"]::-webkit-calendar-picker-indicator {
            filter: invert(0);
        }
    </style>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">

    <div class="w-full max-w-3xl">
        <!-- Card -->
        <div class="mx-4 rounded-xl bg-white border border-gray-200 shadow-lg p-6">
            <!-- Header -->
            <h1 class="text-center text-3xl font-extrabold text-gray-800 mb-6">
                My Todo List
            </h1>

            <!-- Controls (input + date + add) -->
            <div class="flex gap-3 mb-5 items-start">
                <input type="text" id="todo-text" placeholder="Add a task . . ."
                    class="flex-1 rounded-lg bg-gray-50 border border-gray-300 px-4 py-3 placeholder:text-gray-400 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition" />

                <input type="date" id="todo-date"
                    class="w-44 rounded-lg bg-gray-50 border border-gray-300 px-3 py-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" />

                <button type="button" onclick="addTodo()"
                    class="w-12 h-12 rounded-lg bg-blue-500 text-white flex items-center justify-center font-bold text-xl shadow-md hover:bg-blue-600 transition"
                    aria-label="Add todo">
                    +
                </button>
            </div>

            <div class="flex items-center justify-between gap-4 mb-4">
                <div class="flex items-center gap-3">
                    <button id="filter-btn" type="button"
                        class="px-4 py-2 rounded-md bg-green-500 text-white font-semibold shadow-md hover:bg-green-600">
                        FILTER
                    </button>
                </div>

                <div>
                    <button id="delete-all" type="button"
                        class="px-4 py-2 rounded-md bg-red-500 text-white font-semibold shadow-md hover:bg-red-600">
                        DELETE ALL
                    </button>
                </div>
            </div>

            <!-- Table container -->
            <div class="rounded-md overflow-hidden border border-gray-200">
                <!-- Table header -->
                <div class="grid grid-cols-4 gap-0 text-xs uppercase font-semibold text-gray-600 bg-gray-100 px-6 py-3">
                    <div>Task</div>
                    <div>Due Date</div>
                    <div>Status</div>
                    <div class="text-right">Actions</div>
                </div>

                <!-- Table body -->
                <div class="px-6 py-6 text-center text-gray-500">
                    <div class="max-w-full">
                        <ul id="todo-list" class="space-y-3">
                            <li id="placeholder" class="text-sm text-gray-400">No tasks yet. Add a task above!</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- script placeholder -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const placeholder = document.getElementById('placeholder');
            const todoText = document.getElementById('todo-text');
            const todoDate = document.getElementById('todo-date');

            function updatePlaceholder() {
                const hasText = todoText && todoText.value.trim() !== '';
                const hasDate = todoDate && todoDate.value.trim() !== '';
                const list = document.getElementById('todo-list');
                const hasTodos = list && Array.from(list.children).some(li => li.id !== 'placeholder' && !li.classList.contains('text-center'));
                if (!placeholder) return;
                if (!hasText && !hasDate && !hasTodos) placeholder.style.display = '';
                else placeholder.style.display = 'none';
            }

            if (todoText) todoText.addEventListener('input', updatePlaceholder);
            if (todoDate) todoDate.addEventListener('input', updatePlaceholder);
            updatePlaceholder();
        });
    </script>

    <script src="js/script.js"></script>

</body>

</html>
