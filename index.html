<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do raja</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css\style.css">
    
    <!-- Tailwind -->
 <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


<body>
    
<!-- Header -->
<header>
    <h1 class="text-3xl font-bold">Raja To Do List</h1>
</header>


<!-- main content -->
<main>

<!-- form Todo -->
    <section class="mt-[8px]">
        <form id="todo-form">
            <input type="text" class="border rounded p-[8px]" id="todo-input" placeholder="Enter Your Task" required>
            <input type="date" class="border rounded p-[8px]"id="todo-date" required>
            <button type="submit" class="bg-blue-600 rounded p-[8px] text-white">Add Task</button>
        </form>
    </section>

    <!-- action button -->
    <section class="mt-[8px] flex gap-2">
<button class="bg-red-600 rounded text-white p-[8px]">Delete All</button>
<button  class="bg-green-600 rounded text-white p-[8px]" >Filter</button>

    </section>

<!-- list Todo -->
    <section>
        <p class="text-center text-gray-500">No todos yet. Add one above!</p>
    </section>
</main>


<!-- footer -->
<footer>

    <p>Copyright &copy; 2025 rajaandra</p>
</footer>


    <!-- javascript -->
<script src="js\script.js"></script>
</body>


</html>
